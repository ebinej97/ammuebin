<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Soulmate üé∞</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            /* Vibrant Love Gradient */
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            color: white;
            font-family: 'Bungee Inline', cursive;
            font-size: 2.5rem;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        /* THE SLOT MACHINE CASING */
        .slot-machine {
            background: #222;
            padding: 15px;
            border-radius: 30px;
            border: 5px solid #ffeb3b; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            max-width: 95vw;
        }

        .slot-window {
            background: white;
            border-radius: 15px;
            display: flex;
            gap: 5px;
            padding: 10px;
            overflow: hidden;
            height: 160px; /* Viewport height for reels */
            position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .reel {
            width: 100px;
            height: 100%;
            background: #f0f0f0;
            border-radius: 10px;
            border: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Start position */
            transform: translateY(0); 
        }

        .reel-item {
            height: 160px; /* Must match slot-window height */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid #eee;
        }
        
        .reel-icon { font-size: 3.5rem; margin-bottom: 5px; }
        .reel-text { font-weight: bold; color: #333; }

        /* IMAGE STYLING FOR EBIN */
        .reel-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 3px solid #d81b60;
        }

        /* Spin Button */
        .spin-btn {
            background: radial-gradient(circle, #ffeb3b 0%, #fbc02d 100%);
            border: none;
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: 900;
            color: #333;
            text-transform: uppercase;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 10px 0 #f57f17, 0 15px 20px rgba(0,0,0,0.4);
            transition: transform 0.1s;
        }

        .spin-btn:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 #f57f17, 0 0 5px rgba(0,0,0,0.4);
        }

        .spin-btn:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
            color: #777;
        }

        /* Result Message Area */
        #result-msg {
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            text-align: center;
            min-height: 50px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: color 0.3s;
        }

        /* GLITCH ANIMATION CLASSES */
        .glitch {
            animation: shake 0.5s infinite;
            filter: hue-rotate(90deg) contrast(1.2);
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* FINAL POPUP MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 4px solid #4CAF50;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-btn {
            background: #d81b60;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <h1>Who is your Destiny? üîÆ</h1>

    <div class="slot-machine">
        <div class="slot-window">
            <div class="reel" id="reel1"><div class="reel-item"><div class="reel-icon">‚ùì</div></div></div>
            <div class="reel" id="reel2"><div class="reel-item"><div class="reel-icon">‚ùì</div></div></div>
            <div class="reel" id="reel3"><div class="reel-item"><div class="reel-icon">‚ùì</div></div></div>
        </div>
    </div>

    <div id="result-msg">Spin to reveal your future husband!</div>

    <button class="spin-btn" onclick="spin()">SPIN NOW</button>

    <div class="modal-overlay" id="endModal">
        <div class="modal-card">
            <h2 style="color: #4CAF50; margin: 0;">JACKPOT! üé∞</h2>
            <p style="font-size: 3rem; margin: 10px 0;">ü§µ‚ù§Ô∏èüë∞</p>
            <p style="font-size: 1.1rem; color: #555;">
                System successfully corrected.<br>
                <b>You are stuck with Ebin forever.</b><br>
                (Strictly No Refunds!)
            </p>
            <button class="modal-btn" onclick="goToLetter()">READ MY PROMISE üíå</button>
        </div>
    </div>

    <script>
        // 1. The Random "Distraction" Items
        const symbols = [
            { text: "Tovino", icon: "üé¨" },
            { text: "Millionaire", icon: "üíé" },
            { text: "Dulquer", icon: "‚≠ê" },
            { text: "Superstar", icon: "üï∂Ô∏è" },
            { text: "CEO", icon: "üí∞" }
        ];

        // 2. PASTE YOUR IMAGE LINK HERE
        const ebinImage = "https://i.postimg.cc/2SQyxvRH/IMG-4396.avif"; 

        function createReelContent(reelId) {
            const reel = document.getElementById(reelId);
            reel.innerHTML = "";
            
            // Add 20 random items for the spinning effect
            for(let i=0; i<20; i++) {
                const item = symbols[Math.floor(Math.random() * symbols.length)];
                const div = document.createElement('div');
                div.className = 'reel-item';
                div.innerHTML = `<div class="reel-icon">${item.icon}</div><div class="reel-text">${item.text}</div>`;
                reel.appendChild(div);
            }

            // The "Fake" Winner (Almost lands here)
            const fakeDiv = document.createElement('div');
            fakeDiv.className = 'reel-item';
            fakeDiv.innerHTML = `<div class="reel-icon">üé¨</div><div class="reel-text">Tovino</div>`;
            reel.appendChild(fakeDiv);

            // The "Real" Winner (Ebin) - Hidden below initially
            const realDiv = document.createElement('div');
            realDiv.className = 'reel-item';
            realDiv.innerHTML = `<img src="${ebinImage}" class="reel-img" onerror="this.style.display='none'"> <div class="reel-text">Ebin ‚ù§Ô∏è</div>`;
            reel.appendChild(realDiv);
        }

        function spin() {
            const btn = document.querySelector('.spin-btn');
            const msg = document.getElementById('result-msg');
            
            // Disable button
            btn.disabled = true;
            btn.innerText = "SPINNING...";
            msg.innerText = "Scanning Universe...";
            msg.style.color = "white";

            // Prepare reels
            createReelContent('reel1');
            createReelContent('reel2');
            createReelContent('reel3');

            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            
            // Calculations for stop positions
            const itemHeight = 160; 
            const totalHeight = reels[0].scrollHeight;
            
            // Stop at "Tovino" (Fake Win) = 2nd from last
            const fakeStopPos = totalHeight - (itemHeight * 2); 
            
            // Stop at "Ebin" (Real Win) = Last item
            const realStopPos = totalHeight - itemHeight;

            // ANIMATE THE SPIN
            reels.forEach((reel, index) => {
                setTimeout(() => {
                    // CSS transition for smooth spinning
                    reel.style.transition = `transform ${2 + index * 0.5}s cubic-bezier(0.1, 0.9, 0.2, 1)`;
                    // Move strip up
                    reel.style.transform = `translateY(-${fakeStopPos}px)`;
                }, 100);

                // When the last reel stops (Index 2), trigger the glitch
                if (index === 2) {
                    setTimeout(() => {
                        triggerGlitch(reels, realStopPos);
                    }, 3500); // 2s spin + 0.5s delay + 1s buffer
                }
            });
        }

        function triggerGlitch(reels, finalPos) {
            const msg = document.getElementById('result-msg');
            const slotMachine = document.querySelector('.slot-machine');
            
            // 1. Show Error
            msg.innerText = "‚ö†Ô∏è SYSTEM ERROR: WRONG MATCH!";
            msg.style.color = "#ffeb3b"; // Yellow
            
            // 2. Add Shake Effect
            slotMachine.classList.add('glitch');

            // 3. Force Snap to Ebin after 1 second
            setTimeout(() => {
                reels.forEach(reel => {
                    reel.style.transition = "transform 0.2s ease-out"; // Fast snap
                    reel.style.transform = `translateY(-${finalPos}px)`; // Move to Ebin
                });

                // Remove glitch effect
                slotMachine.classList.remove('glitch');
                
                // Show Success
                showJackpot();
            }, 1200);
        }

        function showJackpot() {
            const msg = document.getElementById('result-msg');
            msg.innerHTML = "üéâ JACKPOT! IT'S EBIN! üéâ";
            msg.style.color = "#4CAF50";
            
            launchConfetti();

            // Show Modal after a brief pause
            setTimeout(() => {
                document.getElementById('endModal').style.display = 'flex';
            }, 1000);
        }

        function finish() {
            alert("Happy Valentine's Day Ammu! \nCall me immediately! ‚ù§Ô∏è");
        }

        function launchConfetti() {
            const colors = ['#f44336', '#9c27b0', '#3f51b5', '#009688', '#ffeb3b', '#ff9800'];
            for(let i=0; i<200; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.width = '8px';
                conf.style.height = '8px';
                conf.style.background = colors[Math.floor(Math.random() * colors.length)];
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.zIndex = 3000;
                conf.style.borderRadius = '50%';
                document.body.appendChild(conf);

                const speed = Math.random() * 3 + 2;
                conf.style.transition = `top ${speed}s ease-out, transform ${speed}s linear`;
                
                setTimeout(() => {
                    conf.style.top = '110vh';
                    conf.style.transform = `rotate(${Math.random()*360}deg)`;
                }, 100);
            }
        }

	function goToGame() {
    window.location.href = "game.html";
}
function goToLetter() {

}
    </script>
